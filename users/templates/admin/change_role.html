{% extends "dashboard.html" %}
{% block table_block %}
<form action="" method="post">
    {% csrf_token %}
    {{form}}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="bg-green-500 px-3 py-1 font-bold mb-3">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <button class="bg-red-500 px-3 py-2 text-white" type="submit">Submit</button>
</form>
{% endblock table_block %}
