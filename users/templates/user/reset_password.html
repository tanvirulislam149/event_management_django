{% extends "base_home.html" %}

{% block content %}
<div class="sm:w-1/2 w-full mx-auto px-5 mt-10">
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="bg-red-500 text-white px-3 py-1 font-bold mb-3">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <button class="bg-red-500 text-white px-2 py-2 font-bold" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
