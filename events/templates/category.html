{% extends "dashboard.html" %}
{% block table_block %}
<div class="overflow-x-auto flex flex-col w-full  text-gray-700  shadow-md rounded-lg bg-clip-border">
    <p class="text-center text-2xl font-bold mb-5">Category</p>
    <table class="w-full text-left table-auto min-w-max text-slate-800">
      <thead>
        <tr class="text-slate-500 border-b border-slate-300 bg-white">
          <th class="p-4">
            <p class="text-sm leading-none font-bold">
                Name
            </p>
          </th>
          <th class="p-4">
            <p class="text-sm leading-none font-bold">
              Description 
            </p>
          </th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for event in category %}
        <tr class="hover:bg-gray-100 bg-white  border-b-2">
            <td class="p-4">
              <p class="text-sm">
                {{event.name}}
              </p>
            </td>
            <td class="p-4">
              <p class="text-sm">
                {{event.description}}
              </p>
            </td>
            <td class="p-4">
              <a href="{% url "update_event" pageId=3 eventId=event.id %}" class="text-sm font-bold rounded-full bg-green-300 px-3 py-1.5">
                Edit
              </a>
            </td>
            <td class="p-4">
                <form action="{% url "delete_category" event.id %}" method="post">
                    {% csrf_token %}
                    <button class="text-sm font-bold rounded-full bg-red-300 px-3 py-1.5">
                        Delete
                    </button>
                </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>   
{% endblock table_block %}
