{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    <h1 class="text-center mt-4 text-4xl font-bold">Create {% if id == 1 %}event {% elif id == 2 %}participants {% else %} category{% endif %}</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="w-1/3 mx-auto">
        <form class="" method="POST">
            {% csrf_token %}
            {{form}}
            <br>
            <button class="px-4 py-2 rounded-md text-white font-bold bg-red-500" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
